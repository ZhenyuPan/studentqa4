<!DOCTYPE html>
<html>
	<script>
		function POSTQA()
		{
			var url= "/QA/LoginQuestion"
			var Question = document.getElementById("Question").value;
			var Answer   = document.getElementById("Answer").value;
			var params   = "[Question]="+Question+"&"+"[Answer]="+Answer;
			var xhr      = new XMLHttpRequest();
			xhr.open("POST",url,true);
			xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded")
			xhr.send(params);
			alert("Adding QA pair");
		}
	</script>
	<head>
		<style>
			header,footer{	
				padding: 1em;
				color: white;
				background-color: black;
				clear:left;
				text-align:center;
			}
		</style>
	</head>
	<header>
		Question Login Page
		<form action = "/" method="get" style="text-align:Right">
			<input type="submit" name="Signout" value="Sign Out">
		</form>
		<form action = "/QA/Main" method="get" style="text-align:Right">
			<input type="submit" name="Back" value="Back">
		</form>
	</header>
	<body>
		<article style = "text-align:center">
			<textarea rows="4" id="Question" style = "width:100%" >
				please enter your question here 
			</textarea>
			<br>
			<textarea rows="8" id="Answer" style = "width:100%">
				please eneter your answer here 
			</textarea>
			<br>
			<button style = "width:100%" id="SQA" onclick="POSTQA()">
				submit
			</button>
			<p id="test"></p>
		<article>
	</body>
</html>
